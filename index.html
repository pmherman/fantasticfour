<!DOCTYPE html>
<html>
<head>
    <title>NYT Search</title>
    
    <meta charset="utf-8">
    <meta name=viewport content= "width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/2fb55b2f18.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <!-- get the little picture to appear -->
      <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
    </div>
    <div class="container">
        
        <div class="card">
          <div class="card-header"><i class="fa fa-search" aria-hidden="true"></i>Search Parameters</div>
          <div class="card-body">
            <form>
                  <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput">Search Terms:</label>
                    <input type="text" class="form-control" id="searchTerms" placeholder="Richard Nixon">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                    <input type="number" class="form-control" id="recordsNumber" placeholder="2">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput2">Start Year (Optional):</label>
                    <input type="number" class="form-control" id="startYear" placeholder="1968">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label" for="formGroupExampleInput2">End Year (Optional):</label>
                    <input type="number" class="form-control" id="endYear" placeholder="1999">
                  </div>
                  <button type="button" class="btn btn-info" id="search"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                  <button type="button" class="btn btn-info" id="clearResults">Clear Results</button>
                </form>
          </div>
        </div>
        
        <br>
        
          <div class="card">
            <div class="card-header"><i class="fa fa-rss" aria-hidden="true" &nbs></i>Top Articles</div>
            <div class="panel-body" id="articles">
                <!-- results will be here -->
            </div>
          </div>
        
        <br>
    </div>
    <script src="assets/ajax.js" type="text/javascript"></script>
</body>
</html>
